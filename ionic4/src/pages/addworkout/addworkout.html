<ion-header>

  <ion-navbar>
    <ion-title>addworkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" name="titlename" [(ngModel)]="titlename"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dow"></ion-datetime>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Worktype</ion-label>
     <ion-select>
       <ion-option *ngFor="let option of selectOptions"
       [value]="option" >{{ option}}</ion-option>
     </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-label floating>Worktype</ion-label>
     <ion-select [(ngModel)]="choice">
      <ion-option value="a" selected="true">a</ion-option>
   <ion-option value="b">b</ion-option>
   <ion-option value="c"> c</ion-option>
   <ion-option value="d">d</ion-option>
   <ion-option value="e">e</ion-option>
    </ion-select>
    </ion-item>


    <ion-item>
      <ion-label floating>Length</ion-label>
      <ion-input type="number" name="length" [(ngModel)]="length"></ion-input>
    </ion-item>
   
   <button ion-button type="cancel">Cancel</button>
    <button ion-button type="submit"(click)="onAddItem()">Submit</button>

<ion-list>
    <ion-label *ngFor="let wo of workoutsList">
      {{wo.titlename}}
    </ion-label>
  </ion-list>
</ion-content>
